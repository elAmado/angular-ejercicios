<h2>Listado de Ejercicios</h2>

<ul class="ejercicios">
  <li
   *ngFor="let ejercicio of listaDeEjercicios"
   (click)="clickEnUnEjercicio(ejercicio)"
    [class.ejercicioSele]="ejercicio===ejercicioSeleccionado">
    <span class="ejercicio">{{ejercicio.id}} </span>{{ejercicio.name}}
  </li>
</ul>

<hr>

<app-ejercicio-det [ejercicioSelDetalle]="ejercicioSeleccionado"></app-ejercicio-det>
